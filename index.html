<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poem Generator</title>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="poem-app">
      <header>
        <h1>Poem Generator</h1>
        <form class="topic-input" id="poem-generator-form">
          <input
            class="input-text"
            id="input-text-form"
            type="text"
            placeholder="Enter the topic of the poem"
            required
            autocomplete="off"
          />
          <input class="submit-button" type="submit" value="Submit" />
        </form>
      </header>
      <main>
        <div class="poem-heading" id="poem-heading"></div>
        <div class="poem-author">
          <span id="poem-by"></span>
          <span id="poem-author"></span>
        </div>
        <div class="poem-text" id="poem-text"></div>
      </main>
      <footer>
        This Project was coded by
        <a
          href="https://github.com/WunschCoding"
          target="_blank"
          rel="noopener noreferrer"
          >Michaela Wunsch</a
        >, is
        <a
          href="https://github.com/WunschCoding/Poem_Generator"
          target="_blank"
          rel="noopener noreferrer"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://poem-generator.wunschcoding.at/"
          target="_blank"
          rel="noopener noreferrer"
          >hosted on Hostinger</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
